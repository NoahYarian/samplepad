<!DOCTYPE html>
<html ng-app="samplePad">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samplepad</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">
  </head>
  <body>
    <nav class="navbar navbar-static-top navbar-inverse" ng-controller="headerController">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#main">SamplePad</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-repeat="board in boards" ng-class="{ active: isActive('/board/{{board._id}}')}">
              <a href='#boards/{{board._id}}'>{{board.name}}</a>
            </li>
          </ul>
          <button id="new-board-button" ng-click="createBoard()" class="btn btn-default navbar-btn navbar-right">New Board</button>
          <button id="delete-board-button" ng-click="deleteBoard()" ng-if="editMode" class="btn btn-danger navbar-btn navbar-right">Delete Board</button>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid content" ng-view></div>
    <script src="lib/soundmanager2/script/soundmanager2.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/prefixfree.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
